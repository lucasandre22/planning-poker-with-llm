<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker Estimation Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="aichat.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>AI Planning Poker Estimation Tool</h1>
    </header>
    <main>
        <div class="">
            <div class="row">
                <div class="col-sm-8">
                    <div>
                        <form id="chatFormTicket">
                            <div class="input-group">
                                <input type="text" id="ticketInput" class="form-control" placeholder="Enter the ticket name here">
                                <div class="input-group-append">
                                    <button class="btn btn-primary btn-send-ai" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                        <div class="tickets-container">
                            <div id="ticketsContainer" class="tickets-container">
                            </div>
                        </div>
                        <div id="aiOutput" class="ai-output">
                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="chat-container">
                        <div class="chat-header">
                            <h4>Chat with the AI</h4>
                        </div>
                        <div class="chat-body" id="chatBody">
                            <!-- Messages will appear here -->
                        </div>
                        <div class="chat-footer">
                            <form id="chatForm">
                                <div class="input-group">
                                    <input type="text" id="chatInput" class="form-control" placeholder="Type your message...">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary btn-send-ai" type="submit"><i class="bi bi-stars"></i> Ask</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="table">
                        
                    </div>
                    <div class="cards">
                        <button class="estimate-btn">1</button>
                        <button class="estimate-btn">2</button>
                        <button class="estimate-btn">3</button>
                        <button class="estimate-btn">5</button>
                        <button class="estimate-btn">8</button>
                        <button class="estimate-btn">13</button>
                        <button class="estimate-btn">21</button>
                        <button class="estimate-btn">34</button>
                        <button class="estimate-btn">55</button>
                        <button class="estimate-btn">89</button>
                        <button class="estimate-btn">?</button>
                        <button class="estimate-btn">Tea</button>
                    </div>
                    
                </div>
            </div>
        </div>

            <div class="ticket-container">
            <div class="ticket">

                <div class="estimate">
                    <button class="estimate-btn">1</button>

                    <button class="estimate-btn">3</button>
                    <button class="estimate-btn">5</button>
                    <button class="estimate-btn">8</button>
                    <button class="estimate-btn">13</button>
                </div>
            </div>
        </div>
        -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
    <script src="tickets.js"></script>
</body>
</html>
